<!doctype html>

<html>

<head>
  <link rel="icon" href="lib/image/favicon.ico">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="lib/style.css">
  <script src="lib/script.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>
  <div class="contents">
    <div id="btn_area">
      <button class="btn js-modal-open" onclick='import_data()'><i class="fas fa-lock-open"></i> <span>IMPORT</span></button>
      <button class="btn js-modal-close" onclick='export_data()'><i class="fas fa-lock"></i> <span>EXPORT</span></button>
    </div>
    <div id="text_area">
      <textarea></textarea>
    </div>
  </div>
  <div class="modal js-modal" id="import_modal">
    <div class="modal__bg js-modal-close"></div>
    <div class="modal__content">
      <div>
        入力データを貼り付けてください
      </div>
      <div>
        <textarea id="import_text"></textarea>
      </div>
      <div class="modal_btn_area">
        <button class="btn js-modal-close">CANCEL</button>
        <button class="btn js-modal-close" id="import_ok">OK</button>
      </div>
    </div>
  </div>
  <div class="modal js-modal" id="export_modal">
    <div class="modal__bg js-modal-close"></div>
    <div class="modal__content">
      <div class="center">
        クリップボードにコピーしました
      </div>
      <div class="modal_btn_area">
        <button class="btn js-modal-close">OK</button>
      </div>
    </div>
  </div>
</body>

</html>
