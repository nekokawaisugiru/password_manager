<!doctype html>

<html>

<head>
  <title>Password Manager</title>
  <link rel="icon" href="lib/image/favicon.ico">
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="lib/style.css">
  <script src="lib/script.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>
  <div class="contents">
    <div id="btn_area">
      <button class="btn btn-large js-modal-open" onclick='import_data()'><i class="fas fa-lock-open"></i> <span>IMPORT</span></button>
      <button class="btn btn-large js-modal-close" onclick='export_data()'><i class="fas fa-lock"></i> <span>EXPORT</span></button>
    </div>
    <div class="card_area">

      <div class="card add_card"><button class="btn add_btn">+</button></div>
      
    </div>
  </div>
  <div class="modal js-modal" id="import_modal">
    <div class="modal__bg js-modal-close"></div>
    <div class="modal__content">
      <div>
        暗号文を貼り付けてください
      </div>
      <div>
        <textarea class="modal_textarea" id="import_text"></textarea>
      </div>
      <div class="modal_btn_area">
        <button class="btn btn-large js-modal-close">CANCEL</button>
        <button class="btn btn-large js-modal-close" id="import_ok">OK</button>
      </div>
    </div>
  </div>
  <div class="modal js-modal" id="export_modal">
    <div class="modal__bg js-modal-close"></div>
    <div class="modal__content">
      <div class="center">
        暗号文をクリップボードにコピーしました
      </div>
      <div class="modal_btn_area">
        <button class="btn btn-large js-modal-close">OK</button>
      </div>
    </div>
  </div>
  <div class="modal js-modal" id="new_account">
    <div class="modal__bg js-modal-close"></div>
    <div class="modal__content">
      <div id="modal_title">
        新規アカウント追加
      </div>
      <div>
        アカウント名:<textarea class="modal_textarea" id="name"></textarea>
      </div>
      <div>
        ID:<textarea class="modal_textarea" id="id"></textarea>
      </div>
      <div>
        PW:<textarea class="modal_textarea" id="pw"></textarea>
      </div>
      <div class="modal_btn_area">
        <button class="btn btn-large js-modal-close">CANCEL</button>
        <button class="btn btn-large js-modal-close" id="register">REGISTER</button>
      </div>
    </div>
  </div>
</body>

</html>
